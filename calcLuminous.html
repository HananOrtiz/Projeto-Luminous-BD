    </h1>
    <br>
    <h3 style="color: rgb(233, 236, 28);"><strong>Insira a quantidade em metros quadrados do ambiente:</strong></h3>

<script>
    function resposta(){
        var metro2, calcular
        metro2 = document.getElementById("Metro").value,
        calcular = metro2 * 20
        document.getElementById("resposta").innerHTML = calcular
    }
</script>
